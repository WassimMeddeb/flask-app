{% extends 'base.html' %} {% block content %}

<div class="container mt-4">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'Home'%}">Home</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Project</li>
    </ol>
  </nav>

  <div class="card">
    <div class="card-body">
      <form action="{% url 'add-project' %}" method="post">
        {% include 'partials/_messages.html'%} {% csrf_token %}
        <div class="form-group">
          <label for="">Project Name</label>
          <input
            type="text"
            class="form-control form-control-sm"
            name="project"
            value="{{values.project}}"
          />
        </div>
        <div class="form-group">
          <label for="">Name of the creator</label>
          <input
            type="email"
            class="form-control form-control-sm"
            name="description"
            value="{{values.email}}"
          />
        </div>
        <div class="form-group">
            <label for="">Creation Date</label>
            <input
              type="date"
              class="form-control form-control-sm"
              name="date"
              value="{{values.date}}"
            />
          </div>
        <div class="form-group">
          <label for="">CSM Project</label>
          <input
            type="CSM Project"
            class="form-control form-control-sm"
            name="CSM Project"
          />
        </div>
        <div class="form-group">
            <label for="">CSE Project</label>
            <input
              type="CSM Project"
              class="form-control form-control-sm"
              name="CSM Project"
            />
          </div>
          <div class="form-group">
            <label for="">MPL-Main Project lead</label>
            <input
              type="CSM Project"
              class="form-control form-control-sm"
              name="CSM Project"
            />
          </div>
        <input
          type="submit"
          value="Submit"
          class="btn btn-primary btn-primary-sm"
        />
      </form>
    </div>
  </div>
</div>

{% endblock %}
